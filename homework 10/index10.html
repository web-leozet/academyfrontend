<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>homework10</title>
	<link rel="stylesheet" type="text/css" href="main10.css">
	<script src="common10.js" type="text/javascript"></script>
	<script type="text/javascript">
		window.onload =function () {
			var counter = 0;
			var intervalSet;

			function count() {
				get("sec").innerHTML = counter;
				counter++;
			}

			get("startTimer").onclick = function(){
				intervalSet = setInterval(count, 1000);
			}

			get("stopTimer").onclick = function(){
				clearInterval(intervalSet);
			}




		// 	get("deleteTimer").onclick = function(){
		// 		if (intervalSet > 0) {
		// 			counter = 0;
		// 		}
		// }


	}

				// пользовательская функция для получения елементов страницы по id
	var get = function (id) {
				return document.getElementById(id);
	}
			


	</script>
</head>
<body>

	<p id="output">
		<span id="hour">00</span>
		<span id="min">00</span>
		<span id="sec">00</span>
	</p>
		<input type="button" id="startTimer" value="Start"></input>
		<input type="button" id="stopTimer" value="Stop"></input>
		<input type="button" id="deleteTimer" value="Delete"></input>


	
</body>
</html>
