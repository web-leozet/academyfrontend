<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>max number</title>
</head>
<body>

	<script type="text/javascript">

		  //arguments Вернуть Максимальное значение аргументов массива
		  
			function max() {
			var maxValue = Number.NEGATIVE_INFINITY; //  = или arguments[0]
			for (var i = 0; i < arguments.length; i++) 
				if (arguments[i] > maxValue) 
					maxValue = arguments[i];
				return maxValue;	
			}

			var res = max(350,350,35,2,45,85,115,205,3,6,9);
			document.write("Максимальное значение аргументов массива = " + res + "<br/>");
			console.log(res);


				// Минимальное значение (число) аргументов 

	  function max() {
		var maxValue = arguments[0];
		for (var i = 0; i < arguments.length; i++) 
			if (arguments[i] > maxValue) 
				maxValue = arguments[i];
			return maxValue;	
		}

		var maxmass = max(45,78,-10,56,70,30,25,-5,-20,100);
		console.log(maxmass);
		document.write("Минимальное значение аргументов = " + maxmass + "<br/>");
		console.log(maxmass);
</script>
</body>
</html>
