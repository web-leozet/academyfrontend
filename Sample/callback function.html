<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>callback function</title>
</head>
<body>

	<script type="text/javascript">

		//callback function

		var multiply = function (a,b) {
			return a * b;
		}

		var divide = function (a,b) {
			return a / b;
		}

		var add = function (a,b) {
			return a + b;
		}

		var minus = function  (a,b) {
			return a - b;
		}

			// callback

			function show(callBack, a,b) {
				document.write("Правильный ответ - " + callBack(a,b) + "<br/>");
			}

			show(add, 20,30);
			show(multiply, 5,5);
		</script>

	</body>
	</html>
