<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		



		window.onload = function () {


			var counter = 0;
			console.log(counter);
			var p = document.getElementsByTagName('p')[0];


			function count () {
				if (counter < 5 ) {
					p.innerHTML = ++counter;
				}else
				alert('Hello');
			}

			setInterval(count, 1000);
		}

		</script>
	</head>
	<body>
		Считаем секунды до 5 и ждём <p>0</p>



	</body>
	</html>
